<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id="calculator">
    <h1 id="hidden-javascript">Javascript calculator</h1>
    <div id="calcu">
            <button id="c">C</button>
            <button id="Del">Del</button>
        <input placeholder="0000" name="input" id="inpo" type="text">
        <div id="container">
            <button class="calcButton" id="7">7</button>
            <button class="calcButton" id="8">8</button>
            <button class="calcButton" id="9">9</button>
            <button class="op" id="x">x</button>
            <button class="calcButton" id="4">4</button>
            <button class="calcButton" id="5">5</button>
            <button class="calcButton" id="6">6</button>
            <button class="op" id="/">/</button>
            <button class="calcButton" id="1">1</button>
            <button class="calcButton" id="2">2</button>
            <button class="calcButton" id="3">3</button>
            <button class="op" id="+">+</button>
            <button class="calcButton" id=".">.</button>
            <button class="calcButton" id="0">0</button>
            <button id="equalButton">=</button>
            <button class="op" id="-">-</button>
        </div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
